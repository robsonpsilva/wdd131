<body class="open-sans-font">
    <header class = "h-container">
        <div class = "header-top-div">
            <h1>WDD 131 - Dynamic Web Fundamentals - Robson Paulo da Silva</h1> 
        </div>
        <div>
            <button id="menu" aria-label="Menu Button"></button>
            <nav class="comp_nav">
                <a href="https://www.linkedin.com/in/robson-silva-52605433/" class="comp_nav_a active">LinkedIn</a>

                <a href="#" class="comp_nav_a">Final Project</a>
            </nav>
        </div>
    </header>
    <main>
            <h2>Product Review</h2>
            <form method="get" action="review.html" class="wf1">
                <label><span class="noopt">Name*</span> 
                    <select name="product" id="product-id" required>
                        <option value="" id = "opt-header-id" disabled selected>Select a Product...</option>
                    </select>    
                </label>
                
                <div class="radio-rating">
                    <span class="noopt">Overall Rating*</span>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" required>
                        <label for="star-a"></label>
                  
                        <input type="radio" name="stars" id="star-b" value="4" required>
                        <label for="star-b"></label>
                    
                        <input type="radio" name="stars" id="star-c" value="3" required>
                        <label for="star-c"></label>
                    
                        <input type="radio" name="stars" id="star-d" value="2" required>
                        <label for="star-d"></label>
                    
                        <input type="radio" name="stars" id="star-e" value="1" required>
                        <label for="star-e"></label>
                  </div>
                </div>

                <label><span class="noopt">Date of Installation*</span><input type="date" name="completedate" id="completedate-id" class="date" required></label>
                
                <label>Which features did you find useful in the product?(Check all that aply)<span class="opt"> (Optional)</span></label>
                <label><input type="checkbox" name="durability" id = "durability-id" value="yes">Durability</label>
                <label><input type="checkbox" name="easeofuse" id = "easeofuse-id" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" id = "performance-id" value="yes">Performance</label>
                <label><input type="checkbox" name="design" id = "design-id" value="yes"> Design</label>
                <label>
                    Writen review <span class = "opt">(Optional)</span>
                    <textarea name="review" id="review"></textarea>
                </label>

                <label>Your Name <span class = "opt">(Optional)</span> <input type="text" name ="username" id = "username-id"></label>

                <input type="submit" value="Post Review" name = "submit-button" id = "submit-button-id">

            </form>
    </main>
